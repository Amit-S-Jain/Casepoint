<!DOCTYPE html>
<html>
<head>
	<title>Calculator made by Amit</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
	<script type="text/javascript" src="cal.js">

	</script>
</head>
<body>
	<h1>Welcome</h1>
	<div id="container">
		<div id="displaydiv">
			<p id="display">0</p>
		</div>
		<div id="buttons">
			<button id="ac" onclick="accl()">AC</button>
			<button id="back" onclick="backcl()">clear</button>
			<button id="per" onclick="percl()">%</button>
			<button id="div" onclick="divcl()">/</button>
			<br>
			<button id="no7" onclick="no7cl()">7</button>
			<button id="no8" onclick="no8cl()">8</button>
			<button id="no9" onclick="no9cl()">9</button>
			<button id="mul" onclick="mulcl()">*</button>
			<br>
			<button id="no4" onclick="no4cl()">4</button>
			<button id="no5" onclick="no5cl()">5</button>
			<button id="no6" onclick="no6cl()">6</button>
			<button id="sub" onclick="subcl()">-</button>
			<br>
			<button id="no1" onclick="no1cl()">1</button>
			<button id="no2" onclick="no2cl()">2</button>
			<button id="no3" onclick="no3cl()">3</button>
			<button id="add" onclick="addcl()">+</button>
			<br>
			<button id="mod" onclick="modcl()">mod</button>
			<button id="no0" onclick="no0cl()">0</button>
			<button id="pnt" onclick="pntcl()">.</button>
			<button id="equal" onclick="equalcl()">=</button>

		</div>
	</div>
</body>
</html>
